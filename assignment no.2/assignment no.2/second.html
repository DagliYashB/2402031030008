<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="second.css" />
  </head>
  <body>
    <div class="galileo-design">
      <div class="depth-frame">
        <div class="div">
          <div class="depth-frame-wrapper">
            <div class="depth-frame-2">
              <div class="div-wrapper">
                <div class="vector-wrapper"><img class="vector" src="img/image.svg" /></div>
              </div>
              <div class="div-wrapper"><div class="text-wrapper">CleanSpotter</div></div>
            </div>
          </div>
          <div class="depth-frame-3">
            <div class="depth-frame-4">
              <div class="depth-frame-5"><div class="text-wrapper-2">Log in to CleanSpotter</div></div>
              <div class="depth-frame-6">
                <div class="depth-frame-7">
                  <div class="depth-frame-8"><div class="text-wrapper-3">Email</div></div>
                  <div class="depth-frame-9"><div class="text-wrapper-4">Enter&nbsp;&nbsp;your email</div></div>
                </div>
              </div>
              <div class="depth-frame-6">
                <div class="depth-frame-7">
                  <div class="depth-frame-8"><div class="text-wrapper-3">Password</div></div>
                  <div class="depth-frame-9"><div class="text-wrapper-4">Enter&nbsp;&nbsp;your password</div></div>
                </div>
              </div>
              <div class="depth-frame-10">
                <div class="depth-frame-11">
                  <img class="img" src="img/depth-6-frame-0.svg" />
                  <div class="div-wrapper"><div class="text-wrapper-5">Keep me logged in</div></div>
                </div>
              </div>
              <div class="depth-frame-12">
                <div class="depth-frame-13">
                  <div class="depth-frame-14"><div class="text-wrapper-6">Log in</div></div>
                </div>
              </div>
              <div class="depth-frame-15"><div class="text-wrapper-7">or</div></div>
              <div class="depth-frame-12">
                <div class="depth-frame-16">
                  <div class="depth-frame-14">
                    <div class="img-wrapper"><img class="vector-2" src="img/vector-0.svg" /></div>
                  </div>
                  <div class="depth-frame-14"><div class="text-wrapper-8">Continue with Google</div></div>
                </div>
              </div>
              <div class="depth-frame-15"><div class="text-wrapper-7">Forgot your password?</div></div>
              <div class="depth-frame-12">
                <div class="depth-frame-17">
                  <div class="depth-frame-14"><div class="text-wrapper-8">Recover password</div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
